<p><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk9uu3UXqpSi1ipherCtN9soReYQ98P79YbA&amp;usqp=CAU" alt="รู้จัก “NIKE Air Jordan 1” รองเท้า Sneaker ระดับตำนาน" width="363" height="181"/>
  <strong>ไนกี้</strong> (<a href="https://th.wikipedia.org/wiki/%E0%B8%A0%E0%B8%B2%E0%B8%A9%E0%B8%B2%E0%B8%AD%E0%B8%B1%E0%B8%87%E0%B8%81%E0%B8%A4%E0%B8%A9" title="ภาษาอังกฤษ">อังกฤษ</a>: <span lang="en" xml:lang="en">Nike</span>) เป็นบริษัทผลิตเครื่องกีฬา อย่าง<a href="https://th.wikipedia.org/wiki/%E0%B8%A3%E0%B8%AD%E0%B8%87%E0%B9%80%E0%B8%97%E0%B9%89%E0%B8%B2" title="รองเท้า">รองเท้า</a> อุปกรณ์กีฬา <a href="https://th.wikipedia.org/wiki/%E0%B9%80%E0%B8%AA%E0%B8%B7%E0%B9%89%E0%B8%AD%E0%B8%9C%E0%B9%89%E0%B8%B2" title="เสื้อผ้า">เสื้อผ้า</a>เครื่องแต่งกาย มีบริษัทแม่อยู่ที่<a href="https://th.wikipedia.org/wiki/%E0%B8%AA%E0%B8%AB%E0%B8%A3%E0%B8%B1%E0%B8%90%E0%B8%AD%E0%B9%80%E0%B8%A1%E0%B8%A3%E0%B8%B4%E0%B8%81%E0%B8%B2" title="สหรัฐอเมริกา">สหรัฐอเมริกา</a> ก่อตั้งโดย บิลล์ บาวเวอร์แมน และ ฟิล ไนต์</p>
